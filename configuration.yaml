# Enables configuration UI
config:

# http 服务
http:
  api_password: !secret http_password
  trusted_networks: 
    - 127.0.0.1
    - ::1
    - 192.168.50.0/24


# 开启更新检测，默认关闭，需要开启请取消备注
# updater:

# 开启自动设备探测
discovery:

# ios设备，可获取电量及充电信息
ios:

# 开启语音指令
#conversation:

# 历史记录
history:

# 事件log
logbook:

# 追踪日出日落
sun:

# 语音合成
tts:
  - platform: baidu
    language: zh
    api_key: !secret baidu_apikey
    secret_key: !secret baidu_key
    speed: 5
    pitch: 5
    volume: 5
    person: 1
    
# 小米平台
xiaomi:
  gateways:
      - mac: F0B429B43088
        key: !secret xiaomi_key

# yeelight



# 设备追踪
device_tracker:
  - platform: asuswrt
    host: 192.168.50.1
    username: admin
    password: !secret router_password
    protocol: telnet
    track_new_devices: no

# IFTTT
ifttt:
  key: !secret ifttt_key

# 自定义传感器
sensor:
#潮汐
#  - platform: command_line
#    name: Tide
#    command: "python3 /home/pi/Downloads/tide.py" 
#月相
  - platform: moon
  - platform: template
    sensors:
      moon_state:
        value_template: '{% if is_state("sersor.moon", "New moon") %}新月{% elif is_state("sersor.moon", "Waxing crescent") %}娥眉月{% elif is_state("sersor.moon", "First quarter") %}上弦月{% elif is_state("sersor.moon", "Waxing gibbous") %}盈凸月{% elif is_state("sersor.moon", "Full moon") %}满月{% elif is_state("sersor.moon", "Waning gibbous") %}亏凸月{% elif is_state("sersor.moon", "Last quarter") %}下弦月{% else %}残月{% endif %}'
        friendly_name: '月亮'
#太阳 
  - platform: template
    sensors:
      sun_state:
        value_template: '{% if is_state("sun.sun", "above_horizon") %}日出{% else %}日落{% endif %}'
        friendly_name: '太阳'
#植物监测仪
  - platform: miflora
    mac: 'C4:7C:8D:64:DD:98'
    name: coconut
    force_update: true
    median: 2
#PS4游戏
  - platform: template
    sensors:
      games:
        value_template: '{% if states.media_player.playstation_4 %}{{ states.media_player.playstation_4.attributes.source }}{% else %}无{% endif %}'
        friendly_name: '游戏名'
#PS4
media_player:
  - platform: ps4
    host: 192.168.50.25

  - platform: vlc
    name: speaker_1
    arguments: '--alsa-audio-device=hw:0,1'
    

# 盆栽状态
binary_sensor:
  - platform: template
    sensors:
      plant_moisture:
        value_template: '{{ states.sensor.coconut_moisture.state | float <= 20 }}'
        friendly_name: '湿度状态'
  - platform: template
    sensors:
      plant_fertility:
        value_template: '{{ states.sensor.coconut_moisture.state | float <= 350 }}'
        friendly_name: '肥力状态'
  - platform: template
    sensors:
      co:
        friendly_name: '花'
        device_class: 'motion'
        value_template: >-
          {%- if is_state("binary_sensor.plant_moisture", "off")
              and is_state("binary_sensor.plant_fertility", "off") -%}
          False
          {%- else -%}
          True
          {%- endif -%}

#高德地图
camera:
  name: Home
  platform: generic
  still_image_url: http://restapi.amap.com/v3/staticmap?location=经度,纬度&zoom=14&scale=2&size=305*185&traffic=1&&labels=家,0,0,35,0xFFFFFF,0x5288d8:经度,纬度&key=你的高德api-key
  limit_refetch_to_url_change: false

# 群组管理
group:
  bedroom:
    name: 卧室
    view: no
    control: hidden
    entities:
      - light.gateway_light_f0b429b43088
      - light.yeelight_strip_286c072f6ce6
      - sensor.humidity_158d00010e50d7
      - sensor.temperature_158d00010e50d7
      - sensor.illumination_f0b429b43088
      - binary_sensor.motion_sensor_158d000155b4be
      - switch.plug_158d00011c85e2
  nature:
    name: 自然
    view: no
    entities:
      - sensor.sun_state
      - sensor.moon_state
      - sensor.coconut_temperature
      - sensor.coconut_light_intensity
      - sensor.tide
  plant:
    name: 盆栽
    view: no
    entities:
      - sensor.coconut_moisture
      - sensor.coconut_conductivity
  game:
    name: 游戏
    view: no
    entities:
      - sensor.games
  scene_rename:
    name: 场景
    view: no
    entities:
      - scene.exit
      - scene.sleep
# 场景
scene:
  - name: sleep
    entities:
      group.all_lights: off
  - name: exit
    entities:
      group.all_lights: off
      group.all_switches: off
      media_player.playstation_4: off

# 自定义 panel,此为 Floorplan
panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml